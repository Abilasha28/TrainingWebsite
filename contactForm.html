<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contactForm.css">
    <link href="https://fonts.googleapis.com/css2?
        family=Poppins:ital,wght@0,500;0,800;1,600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Connect with Us</h1>
        <p>We would love to respond to your queries and help you succeed.<br>Feel free to get in touch with us</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your Request</h3>
                <form action="https://formsubmit.co/abilashajavatrainer@gmail.com" method="POST">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" name="name" placeholder="John Amendo" required>
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" name="phone" placeholder="+1 412 520 3231">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="johnamendo@gmail.com" required>
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" name="Subject" placeholder="Product Demo">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" name="msg" placeholder="Your Message"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
            

            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>abilashajavatrainer@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 7904026118</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>54/107 Brothers Street Nagercoil<br>
                            Kanyakumari District<br>
                            TamilNadu 629001
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
</body>

</html>
